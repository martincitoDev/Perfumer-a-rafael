<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfumería Rafael</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }
    header {
      background-color: #000;
      color: #d4af37;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #000;
    }
    .imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .imagenes img {
      width: 100%;
      border-radius: 8px;
    }
    .boton {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Perfumería Rafael</h1>
  <p>Fragancias que definen tu estilo</p>
</header>

<section>
  <h2>Sobre nosotros</h2>
  <p>
    En Perfumería Rafael ofrecemos perfumes originales, atención personalizada
    y las mejores marcas del mercado. Elegancia, calidad y confianza desde el primer aroma.
  </p>

  <div class="imagenes">
    <img src="https://via.placeholder.com/400x300">
    <img src="https://via.placeholder.com/400x300">
    <img src="https://via.placeholder.com/400x300">
    <img src="https://via.placeholder.com/400x300">
    <img src="https://via.placeholder.com/400x300">
  </div>

  <a class="boton" href="https://wa.me/5491111111111" target="_blank">
    Contactar por WhatsApp
  </a>
</section>

<footer>
  <p>© Perfumería Rafael</p>
</footer>

</body>
</html>
